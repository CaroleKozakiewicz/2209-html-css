<!DOCTYPE html>
<html>
    <head>
        <title>Cours théorie #3 : Flexbox</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>Cours de théorie #3 : Flexbox</h1>
        
        <section class="intro">
            <h2 class="center">Intro</h2>
            <p class="left">Maecenas faucibus mollis.</p>

                    <p>LIGNE 11 Maecenas faucibus mollis interdum..</p>

            </div>
        </section>
